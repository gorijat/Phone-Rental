<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Rental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!--START Navbar this svg is for phone icon from bootstrap-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-phone" viewBox="0 0 16 16">
            <path d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z"/>
            <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
          </svg> Rental</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a id="users-view-btn" class="nav-link" href="#">Users Table <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a id="new-rent-view-btn" class="nav-link" href="#">New Rent</a>
            </li>
            <li class="nav-item">
                <a id="edit-delete-btn" class="nav-link" href="#">Edit/Delete</a>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <!--END Navbar-->
    <div class="container">
        <!--START Users-View-->
        <div id="users-view" class="views row">
            <div class="col-10 offset-1">
                <h4 class="display-4">Users View</h4>
                <div class="row">
                    <div class="col-10 offset-1">
                        <table class="table">
                            <thead class="thead-light">
                                <tr>
                                    <th>Id</th>
                                    <th>User</th>
                                    <th>Phone</th>
                                    <th>Provider</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div> 
            </div>
        </div>
        <!--END Users-View-->
        <!--START Add-Rent-View-->
        <div id="add-rent-view" class="views row">
            <div class="col-10 offset-1">
                <h4 class="display-4">New Rent</h4>
                <div class="row">
                    <div class="col-10 offset-1">
                        <!-- <input type="text" id="id" class="form-control" placeholder="id"><br> -->
                        <input type="text" id="user" class="form-control" placeholder="full name"><br>
                        <select name="phone" id="phone-select" class="form-control"></select><br>
                        <select name="provider" id="provider-select" class="form-control"></select><br>
                        <label for="startDate">StartDate</label>
                        <input type="date" id="startDate" class="form-control"><br>
                        <label for="endDate">End date</label>
                        <input type="date" id="endDate" class="form-control"><br>
                        <button id="saveBtn" class="btn btn-outline-success form-control">Save</button>
                    </div>
                </div> 
            </div>
        </div>
        <!--END Add-Rent-View-->
        <!--START Edit-Delete-View-->
        <div id="edit-delete-view" class="views row">
            <div class="col-10 offset-1">
                <h4 class="display-4">Edit/Delete View</h4>
                <div class="row">
                    <div class="col-10 offset-1">
                        <table class="table">
                            <thead class="thead-light">
                                <tr>
                                    <th>Id</th>
                                    <th>User</th>
                                    <th>Phone</th>
                                    <th>Provider</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div> 
            </div>
        </div>
        <!--END Edit-Delete-View-->
        <!--START Edit-View-->
        <div id="edit-rent-view" class="views row">
            <div class="col-10 offset-1">
                <h4 class="display-4">Edit Rent</h4>
                <div class="row">
                    <div class="col-10 offset-1">
                        <input type="text" id="eid" class="form-control" placeholder="id"><br>
                        <input type="text" id="euser" class="form-control" placeholder="full name"><br>
                        <select name="phone" id="ephone-select" class="form-control"></select><br>
                        <select name="provider" id="eprovider-select" class="form-control"></select><br>
                        <label for="startDate">StartDate</label>
                        <input type="date" id="estartDate" class="form-control"><br>
                        <label for="endDate">End date</label>
                        <input type="date" id="eendDate" class="form-control"><br>
                        <button id="esaveBtn" class="btn btn-outline-info form-control">Edit</button>
                    </div>
                </div> 
            </div>
        </div>
        <!--END Edit-View-->
    </div>
    <script src="dataBases.js"></script>
    <script src="main.js"></script>
</body>
</html>
